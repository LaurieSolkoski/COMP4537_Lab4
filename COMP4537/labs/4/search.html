<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dictionary</title>
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>
    <div class="container">
        <h1>Search for a Dictionary Entry</h1>
        <form id="searchForm">
            <label for="searchWord">Word:</label>
            <input type="text" id="searchWord" name="searchWord" required>
            <button type="submit">Search</button>
        </form>
        <div id="searchResponse" class="response-box"></div>
    </div>

    <script src="/js/search.js"></script>
</body>
</html>
